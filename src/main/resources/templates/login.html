<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - MindLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/common.css" type="text/css">
    <link rel="stylesheet" href="/styles/login-registration.css" type="text/css">
</head>
<body>
<div class="login-container">
    <div style="text-align: center; margin-bottom: 28px;">
        <i class="fas fa-flask-vial" style="font-size: 40px; color: #1e40af; margin-bottom: 12px; display: block;"></i>
        <h1>MindLink</h1>
        <p style="color: var(--gray-500); margin-top: 8px;">Научная социальная сеть</p>
    </div>

    <div th:if="${param.error}" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        Неверный логин и/или пароль
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        Выполнен выход
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" placeholder="Введите логин" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>

        <input type="submit" value="Войти">
    </form>

    <div class="registration-link">
        <p>Нет учетной записи? <a href="/registration">Зарегистрироваться</a></p>
    </div>
</div>
</body>
</html>
