<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/styles/registration.css" type="text/css">
</head>
<body>
<div class="registration-container">
    <h2>Регистрация</h2>

    <form method="POST" th:action="@{/registration}" th:object="${userForm}">
        <div class="form-group">
            <input type="text"
                   th:field="*{username}"
                   placeholder="Логин"
                   autofocus="true"/>
            <span th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"></span>
            <span th:text="${usernameError}"></span>
        </div>

        <div class="form-group">
            <input type="text"
                   th:field="*{firstName}"
                   placeholder="Имя"/>
            <span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"></span>
        </div>

        <div class="form-group">
            <input type="text"
                   th:field="*{lastName}"
                   placeholder="Фамилия"/>
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"></span>
        </div>

        <div class="form-group">
            <input type="email"
                   th:field="*{email}"
                   placeholder="Email"/>
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <input type="password"
                   th:field="*{password}"
                   placeholder="Пароль"/>
        </div>

        <div class="form-group">
            <input type="password"
                   th:field="*{passwordConfirm}"
                   placeholder="Подтвердите пароль"/>
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>
            <span th:text="${passwordError}"></span>
        </div>

        <button type="submit" class="submit-btn">Зарегистрироваться</button>
    </form>

    <div class="login-link">
        <p><a href="/login">Уже есть аккаунт? Войти</a></p>
        <a th:href="@{/}">Главная</a>
    </div>
</div>
</body>
</html>
