<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - SciNet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/common.css" type="text/css">
    <link rel="stylesheet" href="/styles/login-registration.css" type="text/css">
</head>
<body>
<div class="registration-container">
    <div style="text-align: center; margin-bottom: 28px;">
        <i class="fas fa-flask-vial" style="font-size: 40px; color: #1e40af; margin-bottom: 12px; display: block;"></i>
        <h2>SciNet</h2>
        <p style="color: var(--gray-500); margin-top: 8px; font-size: 14px;">Создайте учетную запись</p>
    </div>

    <form method="POST" th:action="@{/registration}" th:object="${userForm}">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text"
                   id="username"
                   th:field="*{username}"
                   placeholder="Выберите логин"
                   autofocus="true"/>
            <span class="error" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"></span>
            <span class="error" th:text="${usernameError}"></span>
        </div>

        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text"
                   id="firstName"
                   th:field="*{firstName}"
                   placeholder="Ваше имя"/>
            <span class="error" th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"></span>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text"
                   id="lastName"
                   th:field="*{lastName}"
                   placeholder="Ваша фамилия"/>
            <span class="error" th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   th:field="*{email}"
                   placeholder="your@email.com"/>
            <span class="error" th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   placeholder="Минимум 6 символов"/>
        </div>

        <div class="form-group">
            <label for="passwordConfirm">Подтвердите пароль</label>
            <input type="password"
                   id="passwordConfirm"
                   th:field="*{passwordConfirm}"
                   placeholder="Повторите пароль"/>
            <span class="error" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>
            <span class="error" th:text="${passwordError}"></span>
        </div>

        <button type="submit" class="submit-btn">
            <i class="fas fa-user-plus"></i>
            Зарегистрироваться
        </button>
    </form>

    <div class="login-link">
        <p><a href="/login">Уже есть аккаунт? Войти</a></p>
        <p><a th:href="@{/}"><i class="fas fa-home"></i> На главную</a></p>
    </div>
</div>
</body>
</html>
